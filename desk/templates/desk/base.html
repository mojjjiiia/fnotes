<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'desk/style.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>
<body class="main-bgcolor">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #a5f69d;">
        <a class="navbar-brand" style="font-size: 2.5em; font-family: 'Oswald', sans-serif;" href="{% url 'desk:index'%}">fNoter!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

          {% if user.is_authenticated %}



          <ul class="navbar-nav ml-auto">

              <li class="nav-item">
                  <a class="nav-link navbar-item-fontsize" href="{% url 'desk:index'%}">Main Page</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link navbar-item-fontsize" href="{% url 'desk:new_post'%}">New Post</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link navbar-item-fontsize" href="{% url 'desk:account'%}">{{ user.username }}</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link navbar-item-fontsize" href="{% url 'desk:sign_out' %}">Logout</a>
              </li>
          </ul>

          {% else %}
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link navbar-item-fontsize" href="{% url 'desk:index'%}">Main Page</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link navbar-item-fontsize" href="{% url 'desk:sign_in' %}">Log in</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link navbar-item-fontsize" href="{%url 'desk:sign_up' %}">Register</a>
              </li>
          </ul>
          {% endif %}
      </div>
    </nav>

        {% block content %}

        {% endblock %}

</body>
</html>
