{% extends 'desk/base.html' %}

{% block content %}

<header class="header">
	<h1>Change password</h1>
</header>
<div class="borderline formbox-small">
	<form class="block-flex-column" action="{% url 'desk:change_pass' %}" method="post">
		{% csrf_token %}

		<label for="id_old_password">Old password:</label>
		{{ form.old_password }}

		<label for="id_new_password1">New password:</label>
		{{ form.new_password1 }}

		<label for="id_new_password2">Confirm password:</label>
		{{ form.new_password2 }}
		<input type="submit" value="Send!">

	</form>

	<div class="error">
		{% for _, error in form.errors.items %}
				{{ error }}
		{% endfor %}
	</div>

</div>
{% endblock %}
