{% extends 'desk/base.html' %}

{% block content %}

<header class="header">
	<h1>What people say...</h1>
</header>

<div class="postlist">
	{% for post in post_list %}
		<div class="postlist-box bgcolor">
			<h2>{{ post.subject }}</h2>
			<p>{{ post.text }}</p>
			<p class="text-bold">{{ post.author }}</p>
			<p class="text-italic">{{ post.pub_date }}</p>
		</div>
	{% endfor %}
</div>

{% endblock %}
